<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Theft Auto V - Rockstar Games</title>

    <link rel="shortcut icon" href="./src/images/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/chalet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/fonts.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="./src/images/logo-rockstar.svg" alt="Rockstar Games logo">
            <hr>
            <img src="./src/images/logo-gta.svg" alt="Grand Theft Auto V logo">
        </div>

        <nav>
            <ul class="nav-menu">
                <li><a href="index.html">Overview</a></li>
                <li><a href="#buy-now">Buy Now</a></li>
                <li><a href="#more-games">GTA+</a></li>
                <li>
                    <a href="https://support.rockstargames.com/categories/200013306?_gl=1*11cu1x*_ga*MTQyNTE1ODQ0Ni4xNzA2MDUzOTE1*_ga_PJQ2JYZDQC*MTcwNjA1MzkxNS4xLjEuMTcwNjA1NjI3OS4wLjAuMA.." 
                    target="_blank">Support<img src="./src/images/icone-link.svg" alt="Support link icon"></a>
                </li>
            </ul>
        </nav>
    </header>
    
    <main class="overview" id="overview">
        <img src="./src/images/bg-main.png" alt="Man wearing orange sweatshirt next to a yellow sports car" class="background">

        <div class="info">
            <div class="game-list">
                <img src="./src/images/logo-gta-v.svg" alt="GTA 5 logo">
                <img src="./src/images/logo-gta-online.svg" alt="GTA Online logo">
            </div>
            <h1 class="title">Now Available for PS5 and Xbox Series X|S</h1>
            <p class="text">Experience entertainment blockbusters, Grand Theft Auto V and GTA Online.</p>
            <a href="#buy" class="btn-buy">BUY NOW</a>
        </div>
    </main>

    <section class="buy-now" id="buy">
        <H2 class="title">PLAY NOW</H2>
        <div class="card">
            <img class="game-cover" src="./src/images/gta5.jpg" alt="GTA 5 game cover">
            <div class="info">
                <h3>Grand Theft Auto V</h3>
                <p>Includes<strong> GTAV Story Mode</strong> & <strong>GTA Online</strong></p>
                <ul class="platforms active">
                    <li><img src="./src/images/logo-ps5.svg" alt="PlayStation 5 logo"></li>
                    <li><img src="./src/images/logo-xbox-series-s.svg" alt="Xbox Series X|S logo"></li>
                    <li><img src="./src/images/logo-ps4.svg" alt="PlayStation 4 logo"></li>
                    <li><img src="./src/images/logo-xbox-one.svg" alt="Xbox One logo"></li>
                    <li><img src="./src/images/logo-pc.svg" alt="PC game logo"></li>
                </ul>
            </div>
            <button class="btn-platforms">
                SELECT PLATFORM
                <ul class="platforms">
                    <li><img src="./src/images/logo-ps5.svg" alt="PlayStation 5 logo"></li>
                    <li><img src="./src/images/logo-xbox-series-s.svg" alt="Xbox Series X|S logo"></li>
                    <li><img src="./src/images/logo-ps4.svg" alt="PlayStation 4 logo"></li>
                    <li><img src="./src/images/logo-xbox-one.svg" alt="Xbox One logo"></li>
                    <li><img src="./src/images/logo-pc.svg" alt="PC game logo"></li>
                </ul>
            </button>
        </div>
    </section>

    <script src="./src/js/script.js"></script>
</body>
</html>
